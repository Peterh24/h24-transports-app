<div class="our-values" [id]="id" [class.our-values__darken]="(datas$ | async).options.darkenBg">
  <div class="value" *ngFor="let value of (datas$ | async).list" [ngStyle]="{'background-image': 'url(' + value.img + ')'}">
    <div class="value__content">
      <mat-icon>{{value.picto}}</mat-icon>
      <h2>{{value.title}}</h2>

      <div class="value__content__text">
        <p *ngFor="let text of value.text">
          {{text}}
        </p>
      </div>
    </div>
  </div>
</div>
