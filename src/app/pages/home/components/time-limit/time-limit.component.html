<div class="timelimit" [id]="id" [class.timelimit__darken]="(datas$ | async).options.darkenBg">
  <div class="timelimit__info__wrap">
    <h2>{{(datas$ | async).info.title}}</h2>
    <p class="timelimit__intro">{{(datas$ | async).info.text}}</p>
  </div>

  <div class="timelimit__swipper__wrap" #mapRef>
    <div class="map__wrapper__img">
      <img src="https://h24-public-website.s3.eu-west-3.amazonaws.com/assets/global/img/time-limit-map_white.svg" alt="">
    </div>

    <swiper [config]="config">
      <ng-template  [attr.class]="'map ' + 'slide-'+ slide.id" swiperSlide *ngFor="let slide of (datas$ | async).list">
        <div class="map__wrapper">
          <div class="map__wrapper__text">
            <h3>{{slide.country}}</h3>
            <p>{{slide.text}}</p>
          </div>
        </div>
      </ng-template>
    </swiper>

  </div>
  <div class="map__interaction"></div>
</div>
