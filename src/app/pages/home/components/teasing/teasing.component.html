<div class="teasing" [class.teasing__darken]="(datas$ | async).options.darkenBg" [class.teasing__without-video]="!(datas$ | async).info.videoId" [class.teasing__without-video-img]="!(datas$ | async).info.videoId && !(datas$ | async).info.img" [id]="id">
  <div class="teasing__background" >
    <div class="teasing__background__video"></div>
    <div class="teasing__background__img" *ngIf="(datas$ | async).info.img && !(datas$ | async).info.videoId">
      <img [src]="(datas$ | async).info.img" alt="" />
    </div>
  </div>



  <div class="teasing__info">
    <div *ngIf="(datas$ | async).info.icon" class="teasing__info__icon" >
      <mat-icon>{{(datas$ | async).info.icon}}</mat-icon>
    </div>
    <h2 *ngIf="(datas$ | async).info.title" class="teasing__info__title">{{(datas$ | async).info.title}}</h2>
    <div *ngIf="(datas$ | async).info.text.length > 0" class="teasing__info__text">
      <p *ngFor="let text of (datas$ | async).info.text" >{{text}}</p>
    </div>
  </div>
</div>
