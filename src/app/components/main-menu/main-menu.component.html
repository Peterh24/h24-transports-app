  <div class="main-nav__header">
    <app-logo></app-logo>

  <div class="submenu">
    <ul class="submenu__list">
      <li *ngFor="let theme of themeList$ | async" class="submenu__item" [class.submenu__item--active]="(currentTheme$ | async).currentTheme == theme.id" >
        <a [routerLink]="!theme.inPrenav ? ('/'+theme.id): null" class="submenu__list__link" (click)="(theme.child.length === 0 && theme.inPrenav) ? switchTheme(theme.id) : null">{{theme.title}}</a>
        <ul *ngIf="theme.child.length > 0">
          <li *ngFor="let child of theme.child" [class.submenu__item--active]="(currentTheme$ | async).child?.id == child.id">
            <a class="submenu__list__link"  (click)="switchTheme(child.id)">{{child.title}}</a>
          </li>
        </ul>
      </li>
    </ul>


    <ul class="anchor__list" *ngIf="(componentList$ | async).length > 0">
      <li *ngFor="let component of data">
        <a class="app-a anchor__list__link" (click)="goToAnchor(component.id)">{{component.title}}</a>
      </li>
    </ul>

    <div class="footer">
      <div class="social_language">
        <div class="social__list">
          <a class="social__list__link app-a" href="https://www.facebook.com/people/H24-Transports/100065457520860/"><fa-icon [icon]="faIcons.faFacebookF"></fa-icon></a>
          <a class="social__list__link app-a" href="https://twitter.com/h24rani?lang=fr"><fa-icon [icon]="faIcons.faTwitter"></fa-icon></a>
          <a class="social__list__link app-a" href="https://www.instagram.com/rani_h24/"><fa-icon [icon]="faIcons.faInstagram"></fa-icon></a>
        </div>
