<div [class]="'app-page theme_' + (currentTheme$ | async)">
  {{(datas$ | async)}}
  <div class="app-loader" [ngStyle]="{'background-image': 'url(' + (datas$ | async).img + ')'}">

    <div class="app-loader__content">
      <app-loader></app-loader>
      <p typeWritter [innerHtml]="(datas$ | async).title"></p>
    </div>

    <div class="app-loader__backdrop"></div>

  </div>
</div>
